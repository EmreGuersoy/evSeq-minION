name: evSeq_exact
dependencies:
  
  # Standard
  - python==3.8.11
  - numpy==1.20.3
  - pandas==1.3.1
  
  # Computation/processing
  - biopython>=1.78
  - scipy==1.6.2
  - tqdm==4.62.0
  
  # Data visualization
  - holoviews==1.14.5
  - bokeh==2.3.3
  - colorcet==2.0.6
  
  # Jupyter Lab
  - jupyter==1.0.0
  - jupyterlab==3.1.4

  # pip>=21.1 for in-tree-build
  - pip==21.2.2
  
  - pip:
    
    # For GUI+shortcut
    - wxpython>=4.1.0
    - gooey==1.0.8.1
    - pyshortcuts==1.8.0
    
    # Helps data processing and visualization
    - ninetysix==0.0.5
    
    # Install of evSeq
    - ../. --use-feature="in-tree-build"
