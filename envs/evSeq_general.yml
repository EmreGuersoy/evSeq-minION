name: evSeq_general
dependencies:
  
  # Standard
  - python>=3.7
  - numpy
  - pandas
  - openpyxl
  
  # Computation/processing
  - biopython>=1.78
  - scipy
  - tqdm
  
  # Data visualization
  - holoviews
  - bokeh
  - colorcet
  
  # Jupyter Lab
  - jupyter
  - jupyterlab

  # Pytest for testing
  - pytest

  # pip>=21.1 for in-tree-build
  - pip>=21.1
  
  - pip:
    
    # For GUI+shortcut
    - wxpython>=4.1.0
    - gooey
    - pyshortcuts
    
    # Helps data processing and visualization
    - ninetysix
    
    # Install of evSeq
    - ../. --use-feature="in-tree-build"